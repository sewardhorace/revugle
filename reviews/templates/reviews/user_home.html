
{% extends 'reviews/base.html' %}

{% load activity_tags %}
{% block content %}

  <h3 class="header">
  	{{ user.get_full_name }}'s Feed:
  </h3>

  <ul class="action-feed">
  {% activity_stream 'user' user %}
  {% for action in stream %}
    {% display_action action %}
  {% endfor %}
  </ul>

{% endblock %}

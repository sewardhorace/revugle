

{% block comment_form %}
  
  {% if user and not user.is_anonymous %}
    <form action="{% url 'create-comment' review.id %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input class="button" type="submit" value="Submit">
    </form>
  {% else %}
    <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Login with Twitter to comment</a>
  {% endif %} 

{% endblock %}

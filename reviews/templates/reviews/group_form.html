
{% block group_form %}
  
  {% if user and not user.is_anonymous %}
    <form action="{% url 'create-group' %}" method="post">
      {% csrf_token %}
  	  {{ form }}
      <input type="submit" value="Create New Group">
    </form>
  {% else %}
    <a class="nav-link" href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Login with Twitter to create a new group</a>
  {% endif %} 

{% endblock %}

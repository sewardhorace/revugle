{% extends 'reviews/base.html' %}

{% block content %}

  <h3 class="header">
  	  Reviews by {{ critic }}:
  </h3>

  {% if reviews %}

    <ul>

    {% for review in reviews %}
      {% include "reviews/review_snippet.html" %}
    {% endfor %}

    </ul>

  {% else %}
    <p>No reviews</p>
  {% endif %}

{% endblock %}
